{% extends 'base.html' %}

{% block title %}Create Comic Panel{% endblock %}

{% block content %}
  <h2>Create Comic Panel</h2>
  <form method="post" action="{% url 'create_comic_panel' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate Comic Panel</button>
  </form>

  <h2>Generated Comic Panels</h2>
  {% for panel in panels %}
    <div>
      <p>{{ panel.text }}</p>
      <img src="{{ panel.image_url }}" alt="Comic Panel">
    </div>
  {% endfor %}
{% endblock %}
