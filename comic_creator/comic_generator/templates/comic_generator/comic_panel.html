<!-- comic_generator/templates/comic_generator/comic_panel.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Panel</title>
</head>
<body>

    <!-- Display the form for user input -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <!-- Display existing comic panels -->
    {% for panel in panels %}
        <div>
            <p>{{ panel.text }}</p>
            <img src="data:image/png;base64,{{ panel.image_url }}" alt="Comic Panel">
        </div>
    {% endfor %}

</body>
</html>
